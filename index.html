<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Asserts/icon.png" type="image/x-icon">
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">STOPWATCH</h1>
    <div class="display-3" id="display">00:00:00:00</div>
    <div class="mt-3">
      <button class="btn btn-primary p-3 shadow" id="startBtn">Start</button>
      <button class="btn btn-warning p-3 ms-2 shadow" id="pauseBtn">Pause</button>
    </div>
    <div class="p-4 mt-3">
        <button class="btn btn-info p-3 shadow" id="lapBtn">Save</button>
        </div>
    <div class="mt-3">
        <h2>Timers You Saved</h2>
        <ul class="list-group" id="lapsList"></ul>
    </div>
    <div class="btn p-4 mt-3 shadow">
        <button class="btn btn-danger p-3" id="resetBtn">Reset</button>
        </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
